minimum_pre_commit_version: 3.5.0
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: python -m black
        language: system
        types:
          - python
      - id: isort
        name: isort
        entry: python -m isort --profile=black
        language: system
        types:
          - python
      - id: flake8
        name: flake8
        entry: python -m flake8 --max-line-length=100
        language: system
        types:
          - python
      - id: mypy
        name: mypy
        entry: python -m mypy
        language: system
        types:
          - python
      - id: bandit
        name: bandit
        entry: python -m bandit -q -r macro_system meta_agent qa -x macro_system/tests,meta_agent/tests,tests
        language: system
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: pnpm prettier --write
        language: system
        pass_filenames: true
        files: \.(js|cjs|mjs|ts|tsx|json|md|ya?ml|css|scss)$
      - id: lint-staged
        name: lint-staged
        entry: pnpm lint-staged
        language: system
        pass_filenames: false
        stages:
          - pre-commit
      - id: commitlint
        name: commitlint
        entry: pnpm commitlint --edit
        language: system
        pass_filenames: false
        stages:
          - commit-msg
