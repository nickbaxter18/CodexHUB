repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff
        args: ['--line-length=100', '--target-version=py311']
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier-plugin-tailwindcss@0.6.10
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        exclude: pnpm-lock.yaml
        additional_dependencies:
          - tomli
        args:
          - --skip=**/package-lock.json
          - --ignore-words-list=afterAll,afterEach
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        name: gitleaks (staged diff)
        args:
          - --log-opts=--unified=0
        stages: [pre-commit]
  - repo: https://github.com/semgrep/semgrep
    rev: v1.80.0
    hooks:
      - id: semgrep
        name: semgrep security audit
        args:
          - --config
          - p/security-audit
        stages: [pre-commit]
        pass_filenames: false
  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: pnpm exec markdownlint --config .markdownlint.json
        language: system
        files: '\\.(md|mdx)$'
      - id: pnpm-test
        name: pnpm test suite
        entry: pnpm test
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: python-pytest
        name: python pytest suite
        entry: python -m pytest
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: secret-scan
        name: gitleaks full scan
        entry: pnpm run scan:secrets -- --report-format json
        language: system
        pass_filenames: false
        stages: [manual]
      - id: commitlint
        name: commitlint
        entry: pnpm commitlint --edit "$1"
        language: system
        stages: [commit-msg]
