[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
combine_as_imports = true
include_trailing_comma = true

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true
pretty = true
strict = true
follow_imports = "skip"
exclude = "^(scripts/|macro_system/|meta_agent/|qa_engine/|tests/)"
files = [
    "src/performance/metrics_collector.py",
    "src/cursor/auto_invocation.py",
    "scripts/codex_status.py",
]

[[tool.mypy.overrides]]
module = [
    "scripts.*",
    "macro_system.*",
    "meta_agent.*",
    "qa_engine.*",
    "tests.*",
]
ignore_errors = true

[tool.pytest.ini_options]
addopts = "-ra --showlocals"
testpaths = ["tests", "meta_agent/tests", "macro_system/tests"]

[tool.bandit]
targets = ["macro_system", "meta_agent", "qa"]
exclude_dirs = ["tests"]
skips = ["B101"]
