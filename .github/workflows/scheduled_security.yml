---
name: Scheduled Security Scans

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - name: Install Python tooling
        run: pip install -r requirements-dev.txt
      - name: npm audit
        run: pnpm audit --audit-level=high
      - name: pip audit
        run: python -m pip_audit -r requirements-dev.txt
      - name: Bandit
        run: bandit -q -r macro_system meta_agent qa -x macro_system/tests,meta_agent/tests,tests

      - name: Run Gitleaks secret scan
        run: bash scripts/scan-secrets.sh --report-format sarif --report-path results/security/gitleaks-report.sarif

      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/security/gitleaks-report.sarif

      - name: Check for Snyk token
        id: snyk_token
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Snyk code scan
        if: steps.snyk_token.outputs.available == 'true'
        uses: snyk/actions/node@0.4.0
        with:
          command: code test --sarif-file-output=snyk-code.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk SARIF
        if: steps.snyk_token.outputs.available == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
